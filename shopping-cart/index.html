<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <link rel="website icon" type="png"
    href="images/icon.png">

    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li class="index"><a href="index.html"><ion-icon name="home"></ion-icon>Home</a></li>
                <li class="contact"><a href="contact.html"><ion-icon name="help"></ion-icon>Contact</a></li>
                <li class="review"><a href="review.html"><ion-icon name="star-half"></ion-icon>Review</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/greytshirt.jpg" alt="thsirt1">
            <h3>Grey Tshirt</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/greyhoddie.jpg" alt="thsirt1">
            <h3>Grey Hoddie</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>
            <input type="hidden" value="20" />
    
        </div>
        <div class="image">
            <img src="images/blacktshirt.jpg" alt="thsirt1">
            <h3>Black Tshirt</h3>
            <h3>$10,00</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/blackhoddie.jpg" alt="thsirt1">
            <h3>Black Hoddie</h3>
            <h3>$25,00</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
            <input type="hidden" value="20" />
        </div>
    </div>
    <div class="xyz">
        <div>
            <form action="" method="POST">
            <select name="revie" required>
                <option value="Select product" selected disabled>Select your product</option>
                <option>Grey Tshirt</option>
                <option>Grey Hoddie</option>
                <option>Black Tshirt</option>
                <option>Black Hoddie</option>
            </select>
            <input type="text" name="comment" placeholder="Your review">    
            </form>
        </div>
        <div>
            <a class="bbt" href="review.html">
            <button class="button" onclick="">Submit</button>
            </a>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
